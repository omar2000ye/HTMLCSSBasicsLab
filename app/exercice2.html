<!doctype html>
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exarcice 2</title>
        <link rel="stylesheet" href="styles/exercice2.css">
  </head>

  <body>
    <div id="main">
      <script type="text/javascript">
        var diametres = [4878, 12104, 12756, 6787,142800,120000, 51200, 48600];
        var names = ["Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune"];
        var main = document.getElementById("main");
        for (var i = 0; i < names.length; i++) {
          var d = document.createElement('div');
          d.textContent = names[i];
          d.style.width = diametres[i]*(900/142800)+"px";
          d.style.margin = "10px";
          d.style['padding'] = "0 0 0 30px";
          main.appendChild(d);
        }
      </script>
    </div>
  </body>
</html>
